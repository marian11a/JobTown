spring.application.name=JobTown
# Spring JPA and Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

# Spring MVC
spring.mvc.hiddenmethod.filter.enabled=true

# DataSource Configuration
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/jobtown?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=${db_username}
spring.datasource.password=${db_password}

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.prefix=file:src/main/resources/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.resources.static-locations=file:src/main/resources/static/
spring.thymeleaf.resources.cache.period=0

# Logging Configuration
logging.level.org.hibernate.type.descriptor=TRACE
logging.level.org.hibernate.SQL=DEBUG
logging.level.nodeValue=WARN
logging.level.blog=WARN

# Server Configuration
server.port=8080
